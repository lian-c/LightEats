<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slice House</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="/vendor/border-box.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/menu.css" />

  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/menu.js"></script>
</head>

<body>

  <!-- Login and Register Modal Start -->
  <div id="login-modal" class="modal">
    <h2>Login</h2>
    <form action="/login" method="post">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <button type="submit">Login</button>
      <a href="">Register</a>
    </form>
    <a class="close-modal-link" href="#" rel="modal:close">Close</a>
  </div>

  <div id="register-modal" class="modal">
    <h2>Register</h2>
    <form action="/register" method="post">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <button type="submit">Register</button>
      <a href="">Login</a>
    </form>
    <a class="close-modal-link" href="#" rel="modal:close">Close</a>
  </div>
  <!-- Login and Register Modals end -->


  <div class="hero">
    <div class="box">
      <h1>THE SLICE HOUSE</h1>
      <p>Best Pizza in Vancouver</p>
      <!-- Need to add link to Order now button -->
      <button>
        Order Now!
      </button>
    </div>
  </div>


  <header>
    <!-- navigation bar -->
    <nav>
      <button id="menu-button">Menu</button>
      <div class="right-navlinks">
        <button id="login-button"> <a href="#login-modal" rel="modal:open">Login</a></button>
        <a href="#register-modal" rel="modal:open"><button id="register-button">Register</button></a>
      </div>
    </nav>
  </header>
  <main>
    <img id="logo" src="https://irp.cdn-website.com/a9e4f39a/DESKTOP/png/the-slice-house-logo.png">

    <img src="./docs/Intro1.PNG">
    <div class="intro2"><img src="./docs/Intro2.PNG"></div>
  </main>

  <footer>
    <img id="footer-logo" src="https://irp.cdn-website.com/a9e4f39a/DESKTOP/png/the-slice-house-logo.png">
    <div class="resturant-info">
      <p class="location">
      <p>326 N 48th St</p>
      <p>Vancouver, BC, V5Y 2Z1</p>
      </p>
      <p class="phone-number">(647) 275-5075</p>
    </div>

    <div class="css-gum15l">
      <div class="css-ouid3g">
        <h5 class="css-173idjp">Nutrition</h5>
        <div class="footer-list">
          <button>Nutrition information</button>
          <button>Food Allergen &amp; Sensitivity</button>
          <button>Ingredient Listing</button>
          <button>Gluten Free FAQ</button>
        </div>
      </div>
      <div class="css-ouid3g">
        <h5 class="css-173idjp">Our Policies</h5>
        <div class="footer-list">
          <button>Privacy</button>
          <button>Terms &amp; Conditions</button>
          <button>Responsible disclosure</button>
          <button>Cookies and Ads</button>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
